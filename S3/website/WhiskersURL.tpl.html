<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiskersStack URL Shortener</title>

    <style>
        /* ========== DARK THEME LAYOUT ========== */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
        }

        /* ---------- Brand logo ---------- */
        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 10px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-6px)
            }
        }

        h1 {
            color: #ffcc00;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            text-align: center;
        }

        p {
            color: #ccc;
            margin-bottom: 40px;
        }

        /* ---------- Input field ---------- */
        input[type="url"] {
            width: 300px;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 6px;
            background: #2b2b2b;
            color: #f0f0f0;
            outline: none;
        }

        /* ---------- Button ---------- */
        button {
            margin-left: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            background: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffdb4d;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ---------- Spinner ---------- */
        .loader {
            display: none;
            /* shown only while loading */
            margin-left: 12px;
            border: 4px solid #444;
            /* outer ring */
            border-top: 4px solid #ffcc00;
            /* accent colour */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        /* ---------- Output area ---------- */
        #short-url {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #87ceeb;
        }

        /* ---------- Footer ---------- */
        .footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.85rem;
            color: #666;
        }

        a {
            color: #87ceeb;
        }
    </style>
</head>

<body>

    <img src="whiskersstack-logo.png" alt="WhiskersStack Logo" class="logo" />

    <h1>WhiskersStack</h1>
    <p>Shorten your URLs with feline efficiency</p>

    <div>
        <input type="url" id="urlInput" placeholder="Paste your long URL here" />
        <button id="shortenBtn" onclick="shortenURL()">Shorten</button>
        <!-- tiny spinner -->
        <div id="loader" class="loader"></div>
    </div>

    <div id="short-url"></div>

    <div class="footer">Built with ‚ù§Ô∏è by WhiskersStack</div>

    <script>
        const apiUrl = "${lambda_url}";

        async function shortenURL() {
            const inputEl = document.getElementById("urlInput");
            const button = document.getElementById("shortenBtn");
            const loader = document.getElementById("loader");
            const outputEl = document.getElementById("short-url");
            const longUrl = inputEl.value.trim();

            if (!longUrl) {
                alert("Please enter a URL!");
                return;
            }

            /* --- UI: start loading state --- */
            button.disabled = true;
            loader.style.display = "inline-block";
            outputEl.textContent = "";   // clear previous result

            try {
                const resp = await fetch(apiUrl,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url: longUrl })
                    }
                );
                const data = await resp.json();

                if (resp.ok) {
                    /* ‚úÖ Use the SHORT url for both href and label */
                    outputEl.innerHTML =
                        `üîó <a href="$${data.shortUrl}" target="_blank" rel="noopener noreferrer">$${data.shortUrl}</a>`;
                } else {
                    alert(data.error || "Something went wrong.");
                }
            }
            catch (err) {
                console.error(err);
                alert("Network error. Please try again.");
            }
            finally {
                /* --- UI: end loading state --- */
                button.disabled = false;
                loader.style.display = "none";
            }
        }
    </script>
</body>

</html>
